version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: youtube_clone_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: youtube_clone
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - youtube_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube_clone_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: youtube_clone
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - youtube_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: youtube_clone_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - youtube_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  youtube_network:
    driver: bridge

